<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Learning about array.length property and selecting random element of an
      array
    </title>
  </head>
  <body>
    <script>
      let names = ["Guste", "Andr√©s", "Ana", "Jorge", "Estela"];

      function whosPaying(names) {
        let randomName = Math.floor(Math.random() * names.length); // Math.random * 5 = 0 to 4.99, rounded by Math.floor
        // randomName = 0 to 4
        return names[randomName] + " is going to buy lunch today!";
      }
    </script>
  </body>
</html>
