<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*Greeting Pop Up where the first letter of the name is capitalised and the rest of the name is written in lower case.*/
      let name = prompt("What's your name?");

      alert(
        "Hello, " +
          name.slice(0, 1).toUpperCase() +
          name.slice(1, name.length).toLowerCase()
      );
      /*Pop Up that calculates your dog's human age*/
      let dogAge = prompt("How old is your dog?");

      alert("Your dog's human age is " + ((dogAge - 2) * 4 + 21));
    </script>
  </body>
</html>
